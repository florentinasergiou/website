<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleIndex.css"> 
    <link rel="script" type="javascript" href="script.js">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.typekit.net/jnw2pqi.css" rel='stylesheet'>
    <title>Florentina Sergiou</title>
</head>
    
<body>
   
<div class="video-container">
  <video autoplay muted loop id="BackgroundVideo">
    <source src="SunriseBoard.MP4" type="video/mp4"/>
  </video>
</div>


<div class="content">
    <center>
    <h1>Florentina</h1>
    <div class="container">
        <div class="row1">
            <div class="boxes">
                <div class="box1">
                    <a href=/photography>
                      <img src="photography.png" alt="Photography" style="width:100%;"></a>
                </div>
            </div>
            <div class="boxes">
                <div class="box2">
                  <a href=/digital>
                      <img src="digital.png" alt="Digital" style="width:100%"></a>
                </div>
            </div>
            <div class="boxes">
                <div class="box3">
                  <a href=/physical>
                      <img src="physical.png" alt="Physical" style="width:100%;"></a>
                </div>
            </div>
            <div class="boxes">
                <div class="box4">
                  <a href=/writing>
                      <img src="writing.png" alt="Writing" style="width:100%;"></a>
                </div>
            </div>
            <div class="boxes">
                <div class="box5">
                  <a href=/about>
                      <img src="about.png" alt="About" style="width:100%;"></a>
                </div>
            </div>
        </div>
    </div>
    </center>
</div>
    
</body>
</html>
